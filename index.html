<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>

    <div id="board">
      <div id="grid">

      </div>
    </div>

    <div id="controls">
      <!-- clears darkened cells -->
      <button id="clear">Shake</button>

      <!-- recreates board -->
      <div id="reset-container">
        <button id="new-board">New</button>
        <input id="new-size" type="range" min="1" max="64">
        <label for="new-size" id="size-label"></label>
      </div>

    </div>

    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
